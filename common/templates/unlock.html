{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wedding Unlock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение шрифтов Google -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Lora', serif;
        }
    
        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
    
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin: 0 0 40px;
            letter-spacing: 1.5px;
        }
    
        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            text-align: center;
            color: #fff; /* белый цвет текста */
            margin: 0;
            letter-spacing: 1px;
            line-height: 1.2;
        }
    
        .swipe-wrapper {
            margin-top: 50px;
            position: relative;
            width: 320px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(6px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }
        
        .swipe-button {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffffff, #dddddd);
            border-radius: 50%;
            cursor: grab;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        
        .swipe-button .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #555;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .swipe-button:active {
            cursor: grabbing;
            background: linear-gradient(135deg, #f1f1f1, #cccccc);
        }
        
        .swipe-text {
            position: absolute;
            top: 50%;
            left: 80px;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .grayscale-video {
            

        }
        
    </style>
</head>
<body>

<video autoplay muted loop playsinline class="video-bg grayscale-video">
    <source src="{% static 'common/videos/unlock_bw.MOV' %}" type="video/mp4">
</video>

<div class="center-content">
    <h1>WEDDING DAY</h1>
    <h2>Vladislav<br>&<br>Ekaterina</h2>

    <div class="swipe-wrapper" id="swipeArea">
        <div class="swipe-button" id="swipeBtn">
            <span class="arrow">➔</span>
        </div>
        <div class="swipe-text">Разблокируйте приглашение</div>
    </div>
</div>

<script>
    const swipeBtn = document.getElementById("swipeBtn");
    const swipeArea = document.getElementById("swipeArea");

    let startX = 0;
    let dragging = false;

    function startDrag(x) {
        dragging = true;
        startX = x;
    }

    function duringDrag(x) {
        if (!dragging) return;

        const delta = x - startX;
        const maxOffset = swipeArea.clientWidth - swipeBtn.clientWidth;
        const newLeft = Math.min(Math.max(0, delta), maxOffset);

        swipeBtn.style.left = newLeft + "px";

        if (newLeft >= maxOffset - 10) {
            window.location.href = "/main/";
        }
    }

    function endDrag() {
        dragging = false;
        swipeBtn.style.left = "0px";
    }

    // Touch events
    swipeBtn.addEventListener("touchstart", e => startDrag(e.touches[0].clientX));
    swipeBtn.addEventListener("touchmove", e => duringDrag(e.touches[0].clientX));
    swipeBtn.addEventListener("touchend", endDrag);

    // Mouse events
    swipeBtn.addEventListener("mousedown", e => {
        e.preventDefault();
        startDrag(e.clientX);
    });

    document.addEventListener("mousemove", e => {
        if (dragging) duringDrag(e.clientX);
    });

    document.addEventListener("mouseup", endDrag);
</script>

</body>
</html>
